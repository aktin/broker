<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="default.css"/>
		<link rel="stylesheet" type="text/css" href="requests.css"/>
		<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>-->
		
		<script src="jquery-3.2.1.min.js"></script>
		<script src="js.cookie-2.1.4.min.js"></script>
		<script src="check-auth.js"></script>
		<script src="requests.js"></script>
		<script src="load-request-template.js"></script>
		<script src="indirect-download.js"></script>
	</head>
	<body>
		<h1>Requests</h1>
		<section>
			<div>
				<a href="nodes.html">View connected nodes</a>
			</div>
			<div id="requests">
			</div>
		</section>
		<hr/>
		<form id="choose_template">
			<select id="template_type"></select>
			<button>Show form</button>
		</form>
		<section id="create">
			<h2>From existing template</h2>
			<form id="load_template">
				<legend>Load from existing template ID <input type="text" id="template" /></legend>
				<button onclick="fillFormFromTemplate($('#template').val());return false;">Load</button>
			</form>
			<hr/>
			<h2>New request</h2>
			<form id="node_limit">
				<fieldset>
					<legend>Recipients</legend>
					<legend>all<input type="radio" id="limit_target_a" name="limit_target" /></legend>
					<legend>selected<input type="radio" id="limit_target_s" name="limit_target" /> (shift+click for multiple selection)</legend>
					<select name="target" id="target" multiple="multiple" style="height:10em">
					</select>
				</fieldset>
			</form>
			<form id="new_request">
			</form>
			<form id="submit_request">
				<button>New Request</button>
			</form>
		</section>
	</body>
</html>
